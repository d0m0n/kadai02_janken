<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>目的地選定システム</title>
	<!-- ここにCSSファイルを読み込む -->
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>
	<div class="dest-list">
		<H1>目的地選定システム</H1>
		<!-- 目的地リスト -->
		<ol>
			<li class="list1"><img src="./img/dice1.svg" alt="サイコロ1">
				<p>目的地1</p>
			</li>
			<li>
				<img src="./img/dice2.svg" alt="サイコロ2">
				<p>目的地2</p>
			</li>
			<li>
				<img src="./img/dice3.svg" alt="サイコロ3">
				<p>目的地3</p>
			</li>
			<li>
				<img src="./img/dice4.svg" alt="サイコロ4">
				<p>目的地4</p>
			</li>
			<li>
				<img src="./img/dice5.svg" alt="サイコロ5">
				<p>目的地5</p>
			</li>
			<li>
				<img src="./img/dice6.svg" alt="サイコロ6">
				<p>目的地6</p>
			</li>
		</ol>
	</div>
	<!-- 目的地を抽選 -->
	<div class="dest">
		<h4 class="dest-button">行き先を決める</h4>
		<p class="arrow">▶</p>
		<H5 class="dest-display"></H5>
	</div>

	<!--必ず！！！自分で作成したjsより前に貼り付けてください-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!---jQueryが必ず先！！！-->
	<script src="js/main.js"></script>
</body>

</html>
