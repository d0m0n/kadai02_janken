<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>目的地選定システム</title>
	<!-- ここにCSSファイルを読み込む -->
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>
	<div class="dest-list">
		<div class="main-title">
			<H1>目的地選定システム</H1>
			<h4 id="showoverlay-text">目的地を入力する</h4>
		</div>
		<!-- 文字入力フォームオーバーレイ -->
		<div id="overlay-text">
			<div id="overlay-textContent">
				<input type="text" id="inputText1" placeholder="目的地1を入力してください"> <br>
				<input type="text" id="inputText2" placeholder="目的地2を入力してください"> <br>
				<input type="text" id="inputText3" placeholder="目的地3を入力してください"> <br>
				<input type="text" id="inputText4" placeholder="目的地4を入力してください"> <br>
				<input type="text" id="inputText5" placeholder="目的地5を入力してください"> <br>
				<input type="text" id="inputText6" placeholder="目的地6を入力してください"> <br>
				<button id="submitText">送信</button>
			</div>
		</div>
		<!-- 目的地リスト -->
		<ol>
			<li class="resizieimage">
				<img src="./img/dice1.svg" alt="サイコロ1">
				<H3 id="displayFrame1">ここに目的地1が表示されます</H3>
			</li>
			<li class="resizieimage">
				<img src="./img/dice2.svg" alt="サイコロ2">
				<H3 id="displayFrame2">ここに目的地2が表示されます</H3>
			</li>
			<li class="resizieimage">
				<img src="./img/dice3.svg" alt="サイコロ3">
				<H3 id="displayFrame3">ここに目的地3が表示されます</H3>
			</li>
			<li class="resizieimage">
				<img src="./img/dice4.svg" alt="サイコロ4">
				<H3 id="displayFrame4">ここに目的地4が表示されます</H3>
			</li>
			<li class="resizieimage">
				<img src="./img/dice5.svg" alt="サイコロ5">
				<H3 id="displayFrame5">ここに目的地5が表示されます</H3>
			</li>
			<li class="resizieimage">
				<img src="./img/dice6.svg" alt="サイコロ6">
				<H3 id="displayFrame6">ここに目的地6が表示されます</H3>
			</li>
		</ol>
		<!-- ここからサイコロオーバーレイ -->
		<div id="overlay">
			<div id="slideshow" class="dest-display">
				<img src="img/dice1.svg" class="active" alt="サイコロ1">
				<img src="./img/dice2.svg" alt="サイコロ2">
				<img src="./img/dice3.svg" alt="サイコロ3">
				<img src="./img/dice4.svg" alt="サイコロ4">
				<img src="./img/dice5.svg" alt="サイコロ5">
				<img src="./img/dice6.svg" alt="サイコロ6">
			</div>

		</div>
	</div>
	<!-- 目的地を抽選 -->
	<div class="dest">
		<h4 id="dest-button">サイコロスタート！</h4>
		<p class="arrow">▶</p>
		<div>
			<p id="result"></p>
		</div>
	</div>
	<audio id="gong" src="./audio/Gong.mp3" type="audio/mp3"></audio>
	<audio id="loop" src="./audio/digital_text.mp3" type="audio/mp3"></audio>

	<!--必ず！！！自分で作成したjsより前に貼り付けてください-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!---jQueryが必ず先！！！-->
	<script src="js/main.js"></script>
</body>

</html>
